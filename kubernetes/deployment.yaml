apiVersion: apps/v1
kind: Deployment
metadata:
  name: multimodal-medical-api
  labels:
    app: multimodal-medical-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multimodal-medical-api
  template:
    metadata:
      labels:
        app: multimodal-medical-api
    spec:
      containers:
      - name: api
        image: multimodal-medical-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: postgres-host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: postgres-password
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multimodal-medical-api-service
spec:
  selector:
    app: multimodal-medical-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

